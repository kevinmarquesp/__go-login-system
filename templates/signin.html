{{define "SignIn"}}
  <html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

      <meta name="author" content="Kevin Marques">
      <meta name="dcterms.date" content="2022-12-15">

      <title>Login page</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    <body>

    <nav class="navbar bg-light">
      <div class="container-sm">
        <a class="navbar-brand text-primary" href="#">
            <i class="bi bi-person-circle me-2"></i>
            Go login!
        </a>
      </div>
    </nav>

    <main class="mt-5">
      <div class="container-sm p-5 border rounded">
        <form action="newuser" method="post">
          <div class="container">
            <label for="#form_user-name" class="form-label">
              Register your name
            </label>
            <input id="form_user-name" type="text" name="user_name" class="form-control">
          </div>
          <div class="container mt-2">
            <label for="#form_user-password" class="form-label">
              Write a strong and complicaded password
            </label>
            <input id="form_user-password" type="password" name="user_password" class="form-control">
          </div>
          <div class="container mt-3">
            <input type="submit" value="Create" class="btn btn-primary">
          </div>
        </form>
      </div>
    </main>

    </body>
  </html>
{{end}}
